<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <style>
        img{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>序号</th>
            <th>部门</th>
            <th>用户组</th>
            <th>姓名</th>
            <th>性别</th>
            <th>身份证</th>
            <th>地址</th>
            <th>手机号</th>
            <th>头像</th>
            <th>操作</th>
        </thead>
        <tbody>
        <tr th:each="user,userStat:${user}">
            <td th:text="${user.user_id}"></td>
            <td th:text="${user.department_name}"></td>
            <td th:text="${user.user_group_name}"></td>
            <td th:text="${user.user_name}"></td>
            <td th:switch="${user.user_sex}">
                <span th:case="1">男</span>
                <span th:case="2">女</span>
            </td>
            <td th:text="${user.ID_Card}"></td>
            <td th:text="${user.user_address}"></td>
            <td th:text="${user.user_phone}"></td>
            <td><img th:src="${'/page/getPortraitImage/'+user.user_image}"></td>
            <td><a th:href="${'/page/update?userId='+user.user_id}" th:text="修改"></a><a th:href="${'/home/delete?userId='+user.user_id}" th:text="删除"></a></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/page/addUser}">添加用户</a>
</body>
</html>
