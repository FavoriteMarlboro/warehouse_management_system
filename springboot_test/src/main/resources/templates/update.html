<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>修改用户</h1>
<form enctype="multipart/form-data" th:method="post" th:action="@{/user/saveUpdate}">
    <input type="text" th:name="userId" th:value="${userVo.userId}" hidden>
    <div>
        所在部门
        <select th:name="departmentId" th:value="userVo.departmentId">
            <option value="">请选择</option>
            <option th:each="depart:${departmentList}"
                    th:value="${depart.departmentId}"
                    th:text="${depart.departmentName}"
                    th:selected="(${depart.departmentId}==${userVo.departmentId})"
                    >
            </option>
        </select>
    </div>
    <div>用户组
        <select th:name="userGroupId" th:value="userVo.userGroupId">
            <option value="">请选择</option>
            <option th:each="groupList:${userGroupList}"
                    th:value="${groupList.userGroupId}"
                    th:text="${groupList.userGroupName}"
                    th:selected="(${groupList.userGroupId}==${userVo.userGroupId})"
            >
            </option>
        </select>
    </div>
    <div>
        <span>用户姓名</span>
        <input type="text" th:value="${userVo.userName}" th:name="userName">
    </div>
    <div>
        <label>用户性别</label>
        <input type="radio" th:name="userSex"  th:checked="${userVo.userSex}==0" th:value="0"> 男
        <input type="radio" th:name="userSex" th:checked="${userVo.userSex}==1" th:value="1">女
    </div>
    <div>
        <span>身份证号</span>
        <input type="text" th:value="${userVo.idCard}" th:name="idCard">
    </div>
    <div>
        <span>用户地址</span>
        <input type="text" th:value="${userVo.userAddress}" th:name="userAddress">
    </div>
    <div>
        <span>用户手机</span>
        <input type="text" th:value="${userVo.userPhone}" th:name="userPhone">
    </div>
    <div>
        <span>用户密码</span>
        <input type="text" th:value="${userVo.userPassword}" th:name="userPassword">
    </div>
    <div>
        <span>用户头像</span>
        <input type="file" th:name="userImg">
    </div>
    <button type="submit">提交</button>
</form>
</body>
</html>
